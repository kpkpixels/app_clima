<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/limpo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Clima</title>
</head>
<body>
    <div class="container">
        <div class="campo-pesquisa">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Digite sua cidade">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="nao-encontrado">
            <img src="imagens/404.png">
            <p>Não foi possível encontrar a localização desejada :(</p>
        </div>

        <div class="clima-box">
            <img src="" alt="">
            <p class="temperatura"></p>
            <p class="descricao"></p>
        </div>

        <div class="clima-detalhes">
            <div class="umidade">
                <i class="fa-solid fa-water"></i>
                <div class="texto">
                    <span></span>
                    <p>Umidade</p>
                </div> 
            </div>
            <div class="vento">
                <i class="fa-solid fa-wind"></i>
                <div class="texto">
                    <span></span>
                    <p>Vento</p>
                </div>
            </div>
    </div>

    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
