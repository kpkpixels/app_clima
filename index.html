<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3E7D84">

    <link rel="icon" href="imagens/limpo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Clima</title>
</head>
<body>
    <div class="outside-container">
        <button class="fa-solid fa-moon btTema tooltip">
            <span class="tooltipTextoLeft" style="width: 91px;">Tema Escuro 
                <i class="fa-solid fa-sort-up"></i>
            </span>                
        </button>
    </div>    
    <div class="container">
        <div class="campo-pesquisa">
            <!-- <i class="fa-solid fa-location-dot"></i> -->
            <button class="fa-solid fa-location-crosshairs btLocalizacao tooltip">
                <span class="tooltipTextoUp">Localização atual
                    <i class="fa-solid fa-sort-up"></i>
                </span>                
            </button>
            <div class="tooltip" style="width: 70%;">
                <input type="text" placeholder="Digite sua cidade">                
                <span class="tooltipTextoUp tooltipNomeCidade">Digite sua cidade
                    <i class="fa-solid fa-sort-up"></i>
                </span>   
            </div>
            <button class="fa-solid fa-magnifying-glass btPesquisa tooltip">
                <span class="tooltipTextoUp">Pesquisar
                    <i class="fa-solid fa-sort-up"></i>
                </span>                
            </button>
        </div>
        <div class="autocomplete-cidades oculta-tela">
        </div>

        <div class="nao-encontrado">
            <img src="imagens/404.png">
            <p>Não foi possível encontrar a localização desejada :(</p>
        </div>

        <div class="carregando">
            <p>Buscando dados, aguarde...</p>
        </div>

        <div class="clima-box oculta-tela">
            <img src="" alt="">
            <div class="temperaturas">
                <div>
                    <p class="temperatura"></p>
                </div>
                <div style="padding-left: 40px; font-weight: 600;">
                    <p class="temperaturaMax" style="color: #c72d2d"></p>
                    <p class="temperaturaMin" style="color: #5757d7"></p> 
                </div>
            </div>
            <p class="descricao"></p>

        </div>

        <div class="clima-detalhes oculta-tela">
            <div class="umidade">
                <i class="fa-solid fa-water"></i>
                <div class="texto">
                    <span></span>
                    <p>Umidade</p>
                </div> 
            </div>
            <div class="vento">
                <i class="fa-solid fa-wind"></i>
                <div class="texto">
                    <span></span>
                    <p>Vento</p>
                </div>
            </div>
    </div>

    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <!-- <script src='js/config.js'></script> -->
    <script src='js/cidades.js'></script>
</body>
</html>
